<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="calculator">
            <section class="screen">
                <p class="inputText"></p>
                <p class="resultText"></p>
            </section>
            <section class="buttonPad">
                <div class="flex">
                    <button id="AC">AC</button>
                    <button id="DEL">DEL</button>
                    <button data-operator="minus">+/-</button>
                    <button data-operator="divide">/</button>
                </div>

                <div class="flex">
                    <button data-number="1">1</button>
                    <button data-number="2">2</button>
                    <button data-number="3">3</button>
                    <button data-operator="multiply">x</button>
                </div>

                <div class="flex">
                    <button data-number="4">4</button>
                    <button data-number="5">5</button>
                    <button data-number="6">6</button>
                    <button data-operator="substract">-</button>
                </div>

                <div class="flex">
                    <button data-number="7">7</button>
                    <button data-number="8">8</button>
                    <button data-number="9">9</button>
                    <button data-operator="add">+</button>
                </div>

                <div class="flex">
                    <button data-number="0">0</button>
                    <button data-number=".">.</button>
                    <button data-operator="equal" id="equalBtn">=</button>
                </div>

            </section>
        </div>
       
    </main>
    <footer>
        <span>
            Copyright &copy; 2023 
        </span> 
        <a href="https://github.com/irsc/TOP_Calculator" target="_blank">
            irsc <i class="fa fa-github"></i>
        </a>
    </footer>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
</body>
</html>
